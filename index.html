<!doctype html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B5BYPF2S7R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-B5BYPF2S7R');
  </script>
  <script src="https://kit.fontawesome.com/fe47b6d2c9.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/calculate.js"></script>
  <!-- Google tag end -->

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap CSS end -->
  <title>Shutter Time Calculator</title>
</head>

<body>
  <!-- Main Menu Start -->
  <div id="wrapper" class="animate">
    <nav class="navbar header-top fixed-top navbar-expand-lg  navbar-dark bg-dark">
      <a class="navbar-brand" href="https://npf.loef.photos"><img src="img/Logo_small.png" alt="Loef Photography Logo"
          max-width="200"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-md-auto d-md-flex">
          <li class="nav-item">
            <a class="nav-link" href="https://www.loef.photos">Main Site</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
   <!-- Main Menu Env -->
  <div class="section-1-container section-container">
    <div class="container">
      <div class="row">
        <div class="col section-1 section-description">
          <div class="divider-1"><span></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">

          <div class="div-to-align">
            <h1>Shutter Time Calculator</h1>
            <form onkeyup="calculateNPF()" id="NPF-calc" class="form-horizontal">
              <fieldset>
                <div class="form-group">
                  <label class="control-label" for="sensorSize">Sensor Size</label>
                  <div>
                    <select onchange="calculateNPF()" id="sensorSize" name="sensorSize" class="form-control">
                      <option value="0.6">Medium Format</option>
                      <option value="1">Full Frame</option>
                      <option value="1.5">APC</option>
                      <option value="1.6">APC (Canon)</option>
                      <option value="2">3/4</option>
                      <option value="2.7">1-Inch</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="aperture">Lens Aperture (f)</label>
                  <div>
                    <input id="aperture" name="aperture" type="text" placeholder="1.8" value="1.8"
                      class="form-control input-md">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="focalLength">Focal Length (mm)</label>
                  <div>
                    <input id="focalLength" name="focalLength" type="text" placeholder="50" value="50"
                      class="form-control input-md">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="pixelSize">Pixel Size (µm)</label>
                  <div>
                    <input id="pixelSize" name="pixelSize" type="text" placeholder="7" value="7"
                      class="form-control input-md">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="declination">Declination (Δ°)</label>
                  <div>
                    <input id="declination" name="declination" type="text" placeholder="0" value="0"
                      class="form-control input-md">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="accuracy">Accuracy</label>
                  <div>
                    <select onchange="calculateNPF()" id="accuracy" name="accuracy" class="form-control">
                      <option value="1">Pin Point</option>
                      <option value="2">Slight trailing</option>
                      <option value="3">Major trailing</option>
                    </select>
                  </div>
                </div>

              </fieldset>
            </form>
            <div id="err"></div>
            <div class="row w-100">
              <div class="col-md-6">
                <div class="card border mx-sm-1 p-3">
                  <div class="text text-center mt-3">
                    <h4>NPF</h4>
                  </div>
                  <div class="text text-center mt-2">
                    <h1 id="result">0s</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card border mx-sm-1 p-3">
                  <div class="text text-center mt-3">
                    <h4>Simplified NPF</h4>
                  </div>
                  <div class="text text-center mt-2">
                    <h1 id="simplifiedResult">0s</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card border mx-sm-1 p-3">
                  <div class="text text-center mt-3">
                    <h4>500 rule</h4>
                  </div>
                  <div class="text text-center mt-2">
                    <h1 id="fivehundredResult">0s</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card border mx-sm-1 p-3">
                  <div class="text text-center mt-3">
                    <h4>4 crop rule</h4>
                  </div>
                  <div class="text text-center mt-2">
                    <h1 id="fourcropResult">0s</h1>
                  </div>
                </div>
              </div>
            </div>
          <h2>NPF Rule</h2>
          <p></p>
          <h2>NPF Rule Simplified</h2>
          <p></p>
          <h2>The 500 Rule</h2>
          <p></p>
          <h2>The 4 Crop Rule</h2>
          <p></p>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <footer class="footer">
    <div class="container">
      <span class="text-muted"><a href="https://github.com/thijsvanloef/NPF-Calculator"><i
            class="fa-brands fa-github"></i> View on GitHub</a></span>
    </div>
  </footer>
</body>

</html>
